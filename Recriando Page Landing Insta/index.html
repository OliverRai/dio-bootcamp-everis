<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="insta-logo" src="./img/instagram-logo.png" alt="Logo">
                <div class="profile-photo">
                    <img class="foto" src="./img/rai.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como _raioliver</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
             <p class="not-account">Não é _oliverrai?</p>
             <p class="not-account">
                 <span class="link-blue">Alterar contas</span>
                 ou
                 <span class="link-blue">Inscreva-se</span>
             </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="./a.js"></script>
</body>
</html>
